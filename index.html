<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parimatch</title>
    <link href="css/template.css" type="text/css" rel="stylesheet"/>
    <link href="css/adaptive.css" type="text/css" rel="stylesheet"/>
    <link href="css/font.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="page">
    <header class="header">
        <div class="container">
            <a href="#" class="logo"><img src="images/logo.png" alt="Parimatch"></a>
            <a href="#" class="login"><span>Регистрация</span></a>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="content-group"></div>
            </div>
        </div>
        <div class="parallax"></div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-left">
                <ul>
                    <li class="visa"></li>
                    <li class="master-card"></li>
                    <li class="qiwi"></li>
                    <li class="yandex"></li>
                </ul>
            </div>
            <div class="footer-center">
                <ul>
                    <li><a href="https://www.facebook.com" class="facebook" target="_blank"></a></li>
                    <li><a href="https://vk.com" class="vk" target="_blank"></a></li>
                </ul>
            </div>
            <div class="footer-right">
                <div class="footer-trust"></div>
                <div class="footer-social">
                    <ul>
                        <li>
                            <a href="#" class="app-store" target="_blank">
                                <img src="images/app_store.png" alt="app-store" />
                            </a>
                        </li>
                        <li>
                            <a href="#" class="google-play" target="_blank">
                                <img src="images/google_play.png" alt="google-play" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
