<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parimatch</title>
    <link href="css/template.css" type="text/css" rel="stylesheet"/>
    <link href="css/adaptive.css" type="text/css" rel="stylesheet"/>
    <link href="css/font.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="page">
    <header class="header">
        <div class="container">
            <a href="#" class="logo"></a>
            <a href="#" class="login">Регистрация</a>
        </div>
    </header>
    <main class="main">
        <section class="c-section">
            <div class="background_player player-1">
                <img src="images/player-1.png" />
            </div>
            <div class="background_player player-2">
                <img src="images/player-2.png" />
            </div>
            <div class="container">
                <div class="content-wrapper">
                    <div class="content-block">
                        <img src="images/banner_text.png" class="banner-text" />
                        <div class="buttons-block">
                            <div class="buttons-left">
                                <a href="#" class="btn_bet">Сделать ставку</a>
                                <div class="text_after_btn">+100% к депозиту</div>
                                <a href="#" class="rules">Правила и условия</a>
                            </div>
                            <div class="buttons-right">
                                <a href="#" class="btn_watch">Смотреть</a>
                                <div class="text_after_btn">Детали турнира</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons-right adaptive">
                    <a href="#" class="btn_watch">Смотреть</a>
                    <div class="text_after_btn">Детали турнира</div>
                </div>
            </div>
            <div id="scene" data-relative-input="true" class="parallax">
                <div class="background_car_wrapper" data-depth="0.15">
                    <img class="background_car" src="images/car.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-center">
                <ul>
                    <li>
                        <a href="#" class="app-store" target="_blank">
                            <img src="images/app_store.png" alt="app-store" />
                        </a>
                    </li>
                    <li>
                        <a href="#" class="google-play" target="_blank">
                            <img src="images/google_play.png" alt="google-play" />
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-left">
                <ul>
                    <li class="visa"></li>
                    <li class="master-card"></li>
                    <li class="qiwi"></li>
                    <li class="yandex"></li>
                </ul>
            </div>
            <div class="footer-right">
                <div class="footer-trust"></div>
                <div class="footer-social">
                    <ul>
                        <li><a href="https://www.facebook.com" class="facebook" target="_blank"></a></li>
                        <li><a href="https://vk.com" class="vk" target="_blank"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<!--<script src="js/jquery.parallax.min.js"></script>
<script src="js/jquery.event.frame.js"></script>-->
<script src="js/main.js"></script>
</body>
</html>
